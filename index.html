<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Animation CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Trivia Whiz</title>
  </head>
  <body>
    <main>
      <section class="pt-5 selection page">
        <div class="container">
          <h1 class="text-center animate__animated animate__bounceIn">
            Trivia Whiz
          </h1>
        </div>

        <div class="section-categories">
          <div class="container">
            <h2
              class="my-4 text-center animate__delay-1s animate__animated animate__bounceIn"
            >
              Select Category
            </h2>

            <div class="categories">
              <!-- <div
                class="category-item animate__delay-1s animate__animated animate__bounceIn"
                onClick="selectCategory('0', 'any')"
              > 
                ANY
              </div> -->
            </div>
          </div>
        </div>

        <div
          class="mt-5 section-difficulty animate__animated animate__bounceIn"
        >
          <div class="container">
            <h2 class="text-center">Select Difficulty</h2>

            <div class="difficulty-options">
              <div class="difficulty-item" onClick="selectDifficulty('any')">
                ANY
              </div>
              <div class="difficulty-item" onClick="selectDifficulty('easy')">
                Easy
              </div>
              <div class="difficulty-item" onClick="selectDifficulty('medium')">
                Medium
              </div>
              <div class="difficulty-item" onClick="selectDifficulty('hard')">
                Hard
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5 text-center section-start">
          <div
            class="container d-flex flex-column justify-content-center align-items-center"
          >
            <div
              class="selected-category animate__animated animate__bounceIn"
            ></div>

            <div
              class="selected-difficulty animate__animated animate__bounceIn"
            ></div>

            <button class="mt-4 btn btn-success btn-lg btn-start">
              <strong
                class="animate__animated animate__flash animate__slow animate__infinite"
                >START</strong
              >
            </button>
          </div>
        </div>

        <!-- BG color animation -->
        <div class="slideshow">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="section-trivia">
        <div class="container page">
          <div class="trivia-container"></div>

          <!-- Placeholder for progress bar -->
          <div class="progress-container">
            <p class="text-center py-4">
              You need
              <strong>
                <span class="points-needed text-success">10</span>
              </strong>
              more points, and are allowed to make
              <strong>
                <span class="mistakes-allowed text-danger">2</span>
              </strong>
              more mistakes.
            </p>
            <div class="game-progress">
              <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>

              <!-- Progress bar green fill animation -->
              <div class="game-progress-inner"></div>
            </div>
          </div>
        </div>

        <div class="overlay">
          <div class="overlay-inner">
            <!-- <p>Congrats, You won!</p> -->
            <p class="end-message"></p>
            <button class="btn btn-primary reset-button">Start Over</button>
          </div>
        </div>
      </section>
    </main>

    <!-- BS JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <!-- My Custom JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
