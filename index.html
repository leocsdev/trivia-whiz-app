<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- skeleton css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trivia Whiz App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Trivia Whiz App</h1>
      </div>
    </header>

    <main>
      <section class="section-categories">
        <div class="container">
          <h2>Select Category</h2>

          <div class="categories">
            <div class="category-item" onClick="selectCategory('0', 'any')">
              ANY
            </div>
          </div>
        </div>
      </section>

      <section class="section-difficulty">
        <div class="container">
          <h2>Select Difficulty</h2>

          <div class="difficulty-options">
            <div class="difficulty-item" onClick="selectDifficulty('any')">
              ANY
            </div>
            <div class="difficulty-item" onClick="selectDifficulty('easy')">
              Easy
            </div>
            <div class="difficulty-item" onClick="selectDifficulty('medium')">
              Medium
            </div>
            <div class="difficulty-item" onClick="selectDifficulty('hard')">
              Hard
            </div>
          </div>
        </div>
      </section>

      <section class="section-start">
        <div class="container">
          <div class="selected-category"></div>
          <div class="selected-difficulty"></div>
          <button class="btn-start">Start</button>
        </div>
      </section>

      <section class="section-load">
        <div class="container">
          <div class="trivia-container"></div>
        </div>
      </section>
    </main>
  </body>

  <script src="./js/app.js"></script>
</html>
